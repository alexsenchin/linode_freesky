{% extends 'news/base.html' %} 
{% load static %} 
{% load embed_video_tags %}


{% block content %}
<div class="container">
<div class="news news--block">
    <h1 class="news--header">{{ news.title }}</h1>
    
    <figure class="image">
        <img class="news--detail_image" src="{{ news.image.url }}">
    </figure>
    <p class="news--intro">{{ news.body }}</p>
    <figure class="news--video">
    {% video news.video '860x580' %}
    </figure>
</div>
</div>

{% endblock %}
